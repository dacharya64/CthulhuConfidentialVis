<?php
if (isset($_GET['light'])) {
    $light = $_GET['light'];
    $file = fopen("light.json", "w") or die("can't open file");
    if($light == "on") {  
        fwrite($file, '{"light": "on"}');
    } else if ($light == "off") {  
        fwrite($file, '{"light": "off"}');
    }
    echo fread($file, filesize($file));
}
